<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <title>Demo</title>
  </head>
  <body>
    <svg id="bg" version="1.1" xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs>
        <linearGradient id="bg_gradient" x1="0" x2="0" y1="100%" y2="0">
          <stop offset="0" stop-color="white" stop-opacity="0" />
          <stop offset="1" stop-color="white" stop-opacity="1" />
        </linearGradient>
        <mask id="bg_mask">
          <rect x="0" y="0" width="100%" height="100%" fill="url(#bg_gradient)"  />
        </mask>
      </defs>
      <rect id="bg_color" x="0" y="0" width="100%" height="100%" fill="#001" />
      <rect id="bg_gradientOverlay" x="0" y="0" width="100%" height="100%"
        fill="#009" mask="url(#bg_mask)" />
    </svg>
    <canvas id="debug" width="300" height="400"></canvas>
    <div id="page">
      <div id="post">
        <h1 class="title">Page-Open Self-Test</h1>
        <div class="content">
          <div class="list">
            <noscript>
              <p>
                <span class="feature">JavaScript... </span>
                <span class="error">disabled!</span>
              </p>
              <p id="js_disclaimer">JavaScript handles the page content (nothing more), it has to be enabled.</p>
            </noscript>
            <p>
              <span class="feature">JavaScript... </span>
              <span class="success">enabled!</span>
            </p>
          </div>
        </div>
      </div>
      <div id="header">
        <canvas id="banner" width="640" height="150"></canvas>
      </div>
      <div id="navi">
      </div>
      <div id="content">
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/aux.js"></script>
    <script type="text/javascript" src="js/svg.js"></script>
    <script type="text/javascript" src="js/post.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/snowy.js"></script>
    <script type="text/javascript" src="js/breakout.js"></script>
    <script type="text/javascript" src="js/painter.js"></script>
    <script type="text/javascript" src="js/cube.js"></script>
    <script type="text/javascript" src="js/navi.js"></script>
    <script type="text/javascript" src="js/site.js"></script>
  </body>
</html>
